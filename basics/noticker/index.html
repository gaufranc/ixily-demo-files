<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics / No ticker</title>

    <!-- Importing the IXily widget .js file -->
    <script src="https://ixily.io/assets/js/ixily-widget.min.js"></script>
</head>
<body>
    <h4>
        Launching the Widget with no ticker
    </h4>

    <div id="ixily-widget-no-ticker"></div>

    <!-- JS Script to use the imported .js file and launch the button -->
    <script type="text/javascript">

        // Declare a normal function
        function createWidgetNoTicker(){

            // Init
            let widget;
            widget = new IXilyWidget('');

            // Width/height of the iframe, not the buttons.
            const width = '420px';
            const height = '250px';       

            // Auth stuff - Nothing to see here yet 
            const token = '';

            // Public key to track and get paid
            const publicKey = 'INSERT_YOUR_PUBLIC_KEY_HERE' // Please go here: https://ixily.io/dashboard/developers and copy your Key (not secret), paste it under publicKey.

            // Settings of the widget
            const widgetOrderSettings = {
                authorization: {
                    type: 'token', // Not required for this example
                    token, // Not required for this example
                },
                payload: {
                    option: 'place_order',
                    data: {
                        firstDisplay: 'no_order', // Not required for this example
                        publicKey,
                        showTooltip: false, // Not required for this example
                    },
                },
                styles: {
                    width,
                    height,
                },
                origin: window.location.origin || null,
            };
            widget.createWidget('ixily-widget-no-ticker', widgetOrderSettings);
        }

        createWidgetNoTicker();
    </script>
</body>
</html>
